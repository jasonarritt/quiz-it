<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz It</title>
</head>

<body class="">
    <h1>Quiz It</h1>
    <div id="control-buttons">
        <button id="begin-button" class="begin-btn btn">Begin</button>
        <button id="next-button" class="next-btn btn hidden">Next</button>
    </div>

    <div class="quiz-container hidden">

        <div id="timer-container">
            Remaining time: <span id="remaining-time" class="timer">00:00</span>
        </div>
        <div id="question container" class="question-ctnr hidden">
            <div id="question">Quiz Question</div>
        </div>
        <div id="option-buttons" class="option-btns">
            <button id="option-1" class="option btn">Option 1</button>
            <button id="option-2" class="option btn">Option 2</button>
            <button id="option-3" class="option btn">Option 3</button>
            <button id="option-4" class="option btn">Option 4</button>
        </div>

        </div>
        <div id="highscores">
            <button id="highscores-button" class="highscores-btn btn">View High Scores</button>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
