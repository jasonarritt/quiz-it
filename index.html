<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz It</title>
</head>

<body class="">
    <h1>Quiz It</h1>

    <!-- Control buttons begin -->
    <div id="control-buttons">
        <button id="begin-button" class="begin-btn btn">Begin</button>
        <button id="next-button" class="next-btn btn hidden">Next</button>
    </div>
    <!-- Control buttons end -->

    <!-- Quiz container begin -->
    <div id="quiz-container" class="hidden">
        <div id="timer-container">
            <span id="timer-prompt">Remaining time: </span><span id="timer" class="timer">00:00</span>
        </div>
        <div id="question-container" class="question-ctnr">
            <div id="question">Quiz Question</div>
        </div>
        <div id="option-buttons" class="option-btns">
            <button id="option-1" class="option btn">Option 1</button>
            <button id="option-2" class="option btn">Option 2</button>
            <button id="option-3" class="option btn">Option 3</button>
            <button id="option-4" class="option btn">Option 4</button>
        </div>
    </div>
    <!-- Quiz container end -->

    <!-- Highscores container begin -->
    <div id="highscores-section">
        <button id="highscores-button" class="highscores-btn btn">View High Scores</button>
        <div>
            <ul id="scores-list" class="hidden"></ul>
        </div>
    </div>
    <!-- Highscores container end -->
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
